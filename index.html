<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Métricas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --azul-principal: #1591EA;
            --azul-escuro: #0d7bc2;
            --cinza-claro: #f5f7fa;
            --cinza-medio: #e4e7ec;
            --cinza-escuro: #5f6b7c;
            --sombra: rgba(0, 0, 0, 0.1);
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--cinza-claro);
            color: #333;
        }

        /* Cabeçalho */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: var(--azul-principal);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 30px;
            z-index: 100;
            box-shadow: 0 2px 10px var(--sombra);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: var(--azul-principal);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-left: 15px;
        }

        /* Menu lateral */
        .sidebar {
            width: 250px;
            background-color: white;
            height: 100vh;
            position: fixed;
            top: 70px;
            left: 0;
            overflow-y: auto;
            box-shadow: 2px 0 10px var(--sombra);
            transition: transform 0.3s ease;
            z-index: 99;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--cinza-escuro);
            transition: all 0.2s;
            border-left: 4px solid transparent;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: var(--cinza-claro);
            color: var(--azul-principal);
            border-left-color: var(--azul-principal);
        }

        .nav-item.active {
            background-color: #e8f4fd;
            color: var(--azul-principal);
            border-left-color: var(--azul-principal);
            font-weight: 600;
        }

        .nav-item i {
            width: 25px;
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .nav-divider {
            height: 1px;
            background-color: var(--cinza-medio);
            margin: 15px 25px;
        }

        /* Conteúdo principal */
        .main-content {
            flex: 1;
            margin-top: 70px;
            margin-left: 250px;
            padding: 25px;
            transition: margin-left 0.3s ease;
            min-height: calc(100vh - 70px);
        }

        .page-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #222;
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 10px;
            color: var(--azul-principal);
        }

        /* Cards do dashboard */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--sombra);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--sombra);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--cinza-escuro);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .card-icon.blue {
            background-color: var(--azul-principal);
        }

        .card-icon.green {
            background-color: #2ecc71;
        }

        .card-icon.orange {
            background-color: #e67e22;
        }

        .card-icon.purple {
            background-color: #9b59b6;
        }

        .card-icon.red {
            background-color: #e74c3c;
        }

        .card-icon.teal {
            background-color: #1abc9c;
        }

        .card-icon.pink {
            background-color: #e84393;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #222;
        }

        .card-change {
            font-size: 0.9rem;
        }

        .card-change.positive {
            color: #2ecc71;
        }

        .card-change.negative {
            color: #e74c3c;
        }

        /* Filtros */
        .filters-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--sombra);
            margin-bottom: 30px;
        }

        .filters-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #222;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--cinza-escuro);
        }

        .filter-group select,
        .filter-group input {
            padding: 12px 15px;
            border: 1px solid var(--cinza-medio);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--azul-principal);
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Gráficos de Linhas */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .chart-card {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 12px var(--sombra);
            height: 400px;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chart-title span {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .metric-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .metric-checkbox input {
            cursor: pointer;
        }

        .metric-checkbox label {
            cursor: pointer;
            color: var(--cinza-escuro);
        }

        .chart-canvas-container {
            height: 300px;
            width: 100%;
            position: relative;
        }

        /* Tabela de Dados */
        .data-table-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 12px var(--sombra);
            margin-bottom: 30px;
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .data-table th {
            background-color: var(--cinza-claro);
            text-align: left;
            padding: 12px 15px;
            color: var(--cinza-escuro);
            font-weight: 600;
            border-bottom: 2px solid var(--cinza-medio);
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--cinza-medio);
        }

        .data-table tr:hover {
            background-color: #f9f9f9;
        }

        .data-table .positive {
            color: #2ecc71;
            font-weight: 600;
        }

        .data-table .negative {
            color: #e74c3c;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--cinza-escuro);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #222;
        }

        /* Botão menu mobile */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-right: 20px;
            cursor: pointer;
        }

        /* Botões */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--azul-principal);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--azul-escuro);
        }

        .btn-secondary {
            background-color: var(--cinza-claro);
            color: var(--cinza-escuro);
        }

        .btn-secondary:hover {
            background-color: var(--cinza-medio);
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Estilos para os indicadores de métricas */
        .metric-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .indicator-blue {
            background-color: #1591EA;
        }
        
        .indicator-green {
            background-color: #2ecc71;
        }
        
        .indicator-orange {
            background-color: #e67e22;
        }
        
        .indicator-purple {
            background-color: #9b59b6;
        }
        
        .indicator-red {
            background-color: #e74c3c;
        }
        
        .indicator-teal {
            background-color: #1abc9c;
        }

        /* Estilos do MemberManager */
        .member-manager-container, .metricas-manager-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .member-form-container, .metricas-form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .form-section, .list-section {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 12px var(--sombra);
        }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #222;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: var(--azul-principal);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--cinza-escuro);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--cinza-medio);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--azul-principal);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--sombra);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--azul-principal);
        }

        .stat-label {
            font-size: 1rem;
            color: var(--cinza-escuro);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--cinza-medio);
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--azul-principal);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--cinza-medio);
            padding-bottom: 10px;
        }

        .tab-btn {
            padding: 8px 16px;
            background: none;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            color: var(--cinza-escuro);
        }

        .tab-btn.active {
            background-color: var(--azul-principal);
            color: white;
        }

        .members-list, .metricas-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .member-card, .metric-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px var(--sombra);
            border-left: 4px solid var(--azul-principal);
        }

        .member-card h4, .metric-card h4 {
            margin-bottom: 5px;
            color: #222;
        }

        .member-info, .metric-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .member-info div, .metric-info div {
            display: flex;
            justify-content: space-between;
        }

        .member-info span:first-child, .metric-info span:first-child {
            font-weight: 600;
            color: var(--cinza-escuro);
        }

        .member-actions, .metric-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background-color: #d5f4e6;
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .message.error {
            background-color: #f8d7da;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        /* Loader */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--azul-principal);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .chart-card {
                height: 350px;
            }
            
            .member-form-container, .metricas-form-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .chart-card {
                height: 300px;
            }
            
            .chart-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .metric-selector {
                width: 100%;
            }
            
            .member-info, .metric-info {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .dashboard-cards {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 15px;
            }

            .filter-actions {
                flex-direction: column;
            }
            
            .chart-card {
                padding: 15px;
                height: 280px;
            }
            
            .data-table {
                display: block;
                overflow-x: auto;
            }
            
            .stats-container {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard de Métricas</span>
        </div>
        <div class="user-info">
            <span>Olá, Administrador</span>
            <div class="user-avatar">AD</div>
        </div>
    </header>

    <!-- Menu Lateral -->
    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-module="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard Geral</span>
            </a>
            
            <div class="nav-divider"></div>
            
            <a href="#" class="nav-item" data-module="cadastro-metricas">
                <i class="fas fa-chart-bar"></i>
                <span>Cadastro de Métricas</span>
            </a>
            
            <a href="#" class="nav-item" data-module="cadastro-usuario">
                <i class="fas fa-user-plus"></i>
                <span>Cadastro de Usuário</span>
            </a>
            
            <a href="#" class="nav-item" data-module="permissoes-usuario">
                <i class="fas fa-user-shield"></i>
                <span>Permissões de Usuário</span>
            </a>
            
            <div class="nav-divider"></div>
            
            <a href="#" class="nav-item" data-module="configuracoes">
                <i class="fas fa-cog"></i>
                <span>Configurações</span>
            </a>
            
            <a href="#" class="nav-item" data-module="sair">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </a>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content" id="mainContent">
        <!-- O conteúdo é carregado dinamicamente aqui -->
    </main>

    <script>
        // Menu mobile toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
        
        // Navegação entre módulos
        const navItems = document.querySelectorAll('.nav-item');
        const mainContent = document.getElementById('mainContent');
        
        // Conteúdo dos módulos
        const moduleContents = {
            'dashboard': `
                <h1 class="page-title">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard Geral</span>
                </h1>

                <!-- Cards de Métricas -->
                <div class="dashboard-cards">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Chats Atendidos</h3>
                            <div class="card-icon red">
                                <i class="fas fa-comments"></i>
                            </div>
                        </div>
                        <div class="card-value" id="totalChatsAtendidos">0</div>
                        <div class="card-change" id="statusChatsAtendidos">
                            <i class="fas fa-sync-alt loader"></i> Carregando...
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Resolvidos 1º Atendimento</h3>
                            <div class="card-icon teal">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="card-value" id="totalResolvidosPrimeiro">0</div>
                        <div class="card-change" id="statusResolvidosPrimeiro">
                            <i class="fas fa-sync-alt loader"></i> Carregando...
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Taxa de Resolução</h3>
                            <div class="card-icon orange">
                                <i class="fas fa-percentage"></i>
                            </div>
                        </div>
                        <div class="card-value" id="taxaResolucao">0%</div>
                        <div class="card-change" id="statusTaxaResolucao">
                            <i class="fas fa-sync-alt loader"></i> Carregando...
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Tempo Médio</h3>
                            <div class="card-icon purple">
                                <i class="fas fa-clock"></i>
                            </div>
                        </div>
                        <div class="card-value" id="tempoMedio">0 min</div>
                        <div class="card-change" id="statusTempoMedio">
                            <i class="fas fa-sync-alt loader"></i> Carregando...
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">% Atend. Avaliados</h3>
                            <div class="card-icon pink">
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                        <div class="card-value" id="percentualAvaliados">0%</div>
                        <div class="card-change" id="statusAvaliados">
                            <i class="fas fa-sync-alt loader"></i> Carregando...
                        </div>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="filters-container">
                    <h3 class="filters-title">Filtros de Período e Usuário</h3>
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label for="dataInicio">Data Início</label>
                            <input type="date" id="dataInicio">
                        </div>

        // Inicializar com o dashboard

        setTimeout(() => {

        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remove a classe active de todos os itens
                navItems.forEach(navItem => {
                    navItem.classList.remove('active');
                });
                
                // Adiciona a classe active ao item clicado
                item.classList.add('active');
                
                // Obtém o módulo correspondente
                const module = item.getAttribute('data-module');
                
                // Verifica se é o módulo de sair
                if (module === 'sair') {
                    alert('Você saiu do sistema. Em uma aplicação real, isso redirecionaria para a página de login.');
                    return;
                }
                
                // Atualiza o conteúdo principal
                if (moduleContents[module]) {
                    mainContent.innerHTML = moduleContents[module];
                    
                    // Inicializar o manager correspondente
                    setTimeout(() => {
                        if (module === 'dashboard') {
                            window.dashboardManager = new DashboardManager();
                        } else if (module === 'cadastro-metricas') {
                            window.metricasManager = new MetricasManager();

                    }, 100);

                if (window.innerWidth <= 768) {

    </script>

    <script>
        // DashboardManager - para gerenciar gráficos de linhas de métricas
        class DashboardManager {
            constructor() {
                this.metricas = [];
                this.users = [];
                this.filteredMetricas = [];
                this.filters = {
                    dataInicio: null,
                    dataFim: null,
                    usuario: 'all',
                    periodo: 'month'
                };
                this.charts = {
                    percentuais: null,
                    volumes: null
                };
                this.selectedMetrics = {
                    taxaResolucao: true,
                    percentualAvaliados: true,
                    chatsAtendidos: true,
                    resolvidosPrimeiro: true
                };
                
                // Inicializar Supabase
                this.SUPABASE_URL = 'https://aoctwedwlrdibnqyeevj.supabase.co';
                this.SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvY3R3ZWR3bHJkaWJucXllZXZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2NjIwOTUsImV4cCI6MjA4MzIzODA5NX0.bZz3Wnqk8Ag7BZ4Ue9_wwNutWToD0YUeGrLupJ6YFBc';
                this.supabaseClient = supabase.createClient(this.SUPABASE_URL, this.SUPABASE_ANON_KEY);
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setDefaultDates();
                this.loadData();
            }

            setupEventListeners() {
                // Filtros
                const btnAplicar = document.getElementById('btnAplicarFiltro');
                const btnLimpar = document.getElementById('btnLimparFiltro');
                const btnExportar = document.getElementById('btnExportarDados');
                const periodoPredefinido = document.getElementById('periodoPredefinido');
                const dataInicio = document.getElementById('dataInicio');
                const dataFim = document.getElementById('dataFim');
                const filtroUsuario = document.getElementById('filtroUsuario');

                if (btnAplicar) {
                    btnAplicar.addEventListener('click', () => {
                        this.applyFilters();
                    });
                }

                if (btnLimpar) {
                    btnLimpar.addEventListener('click', () => {
                        this.clearFilters();
                    });
                }

                if (btnExportar) {
                    btnExportar.addEventListener('click', () => {
                        this.exportData();
                    });
                }

                if (periodoPredefinido) {
                    periodoPredefinido.addEventListener('change', (e) => {
                        this.handlePeriodChange(e.target.value);
                    });
                }

                if (dataInicio) {
                    dataInicio.addEventListener('change', () => {
                        document.getElementById('periodoPredefinido').value = 'custom';
                    });
                }

                if (dataFim) {
                    dataFim.addEventListener('change', () => {
                        document.getElementById('periodoPredefinido').value = 'custom';
                    });
                }

                if (filtroUsuario) {
                    filtroUsuario.addEventListener('change', () => {
                        this.applyFilters();
                    });
                }

                // Checkboxes para métricas
                const metricCheckboxes = [
                    'showTaxaResolucao',
                    'showPercentualAvaliados',
                    'showChatsAtendidos',
                    'showResolvidosPrimeiro'
                ];

                metricCheckboxes.forEach(checkboxId => {
                    const checkbox = document.getElementById(checkboxId);
                    if (checkbox) {
                        checkbox.addEventListener('change', (e) => {
                            const metricKey = this.getMetricKeyFromCheckboxId(checkboxId);
                            this.selectedMetrics[metricKey] = e.target.checked;
                            this.updateCharts();
                        });
                    }
                });
            }

            getMetricKeyFromCheckboxId(checkboxId) {
                const map = {
                    'showTaxaResolucao': 'taxaResolucao',
                    'showPercentualAvaliados': 'percentualAvaliados',
                    'showChatsAtendidos': 'chatsAtendidos',
                    'showResolvidosPrimeiro': 'resolvidosPrimeiro'
                };
                return map[checkboxId] || checkboxId;
            }

            setDefaultDates() {
                const hoje = new Date();
                const umMesAtras = new Date();
                umMesAtras.setMonth(umMesAtras.getMonth() - 1);

                const formatDate = (date) => date.toISOString().split('T')[0];

                document.getElementById('dataInicio').value = formatDate(umMesAtras);
                document.getElementById('dataFim').value = formatDate(hoje);

                this.filters.dataInicio = umMesAtras;
                this.filters.dataFim = hoje;
            }

            async loadData() {
                try {
                    // Atualizar status dos cards
                    this.updateCardStatus('Carregando dados...', 'loading');
                    
                    // Carregar dados de usuários e métricas simultaneamente
                    await Promise.all([
                        this.loadUsersData(),
                        this.loadMetricasData()
                    ]);
                    
                    // Aplicar filtros iniciais
                    this.applyFilters();
                    
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    this.updateCardStatus('Erro ao carregar dados', 'error');
                }
            }

            async loadUsersData() {
                try {
                    const { data, error } = await this.supabaseClient
                        .from('users')
                        .select('id, nome')
                        .order('nome', { ascending: true });

                    if (error) {
                        console.error('Erro ao carregar usuários:', error);
                        return;
                    }

                    this.users = data || [];
                    this.populateUserFilter();
                } catch (error) {
                    console.error('Erro:', error);
                }
            }

            async loadMetricasData() {
                try {
                    const { data, error } = await this.supabaseClient
                        .from('metricas')
                        .select('*, users(nome)')
                        .order('data_referencia', { ascending: true });

                    if (error) {
                        console.error('Erro ao carregar métricas:', error);
                        return;
                    }

                    this.metricas = data || [];
                } catch (error) {
                    console.error('Erro:', error);
                }
            }

            populateUserFilter() {
                const select = document.getElementById('filtroUsuario');
                if (!select) return;
                
                // Limpar opções existentes (exceto a primeira)
                while (select.options.length > 1) {
                    select.remove(1);
                }
                
                // Adicionar usuários
                this.users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.nome;
                    select.appendChild(option);
                });
            }

            handlePeriodChange(period) {
                const hoje = new Date();
                const dataInicioInput = document.getElementById('dataInicio');
                const dataFimInput = document.getElementById('dataFim');
                let inicio = new Date();

                switch (period) {
                    case 'today':
                        inicio = hoje;
                        break;
                    case 'yesterday':
                        inicio = new Date(hoje);
                        inicio.setDate(hoje.getDate() - 1);
                        break;
                    case 'week':
                        inicio = new Date(hoje);
                        inicio.setDate(hoje.getDate() - 7);
                        break;
                    case 'month':
                        inicio = new Date(hoje);
                        inicio.setMonth(hoje.getMonth() - 1);
                        break;
                    case 'quarter':
                        inicio = new Date(hoje);
                        inicio.setMonth(hoje.getMonth() - 3);
                        break;
                    case 'year':
                        inicio = new Date(hoje);
                        inicio.setFullYear(hoje.getFullYear() - 1);
                        break;
                    case 'custom':
                        return; // Não altera as datas
                }

                const formatDate = (date) => date.toISOString().split('T')[0];
                dataInicioInput.value = formatDate(inicio);
                dataFimInput.value = formatDate(hoje);

                this.filters.dataInicio = inicio;
                this.filters.dataFim = hoje;
                this.filters.periodo = period;

                // Aplicar filtros automaticamente quando mudar período predefinido
                this.applyFilters();
            }

            applyFilters() {
                // Obter valores dos filtros
                const dataInicioInput = document.getElementById('dataInicio');
                const dataFimInput = document.getElementById('dataFim');
                const filtroUsuario = document.getElementById('filtroUsuario');
                const periodoPredefinido = document.getElementById('periodoPredefinido');

                this.filters.dataInicio = dataInicioInput.value ? new Date(dataInicioInput.value) : null;
                this.filters.dataFim = dataFimInput.value ? new Date(dataFimInput.value) : null;
                this.filters.usuario = filtroUsuario.value;
                this.filters.periodo = periodoPredefinido.value;

                // Filtrar métricas
                this.filteredMetricas = this.metricas.filter(metrica => {
                    // Filtrar por data
                    const dataMetrica = new Date(metrica.data_referencia);
                    
                    if (this.filters.dataInicio && dataMetrica < this.filters.dataInicio) {
                        return false;
                    }
                    
                    if (this.filters.dataFim) {
                        const fim = new Date(this.filters.dataFim);
                        fim.setHours(23, 59, 59, 999);
                        if (dataMetrica > fim) {
                            return false;
                        }
                    }
                    
                    // Filtrar por usuário
                    if (this.filters.usuario !== 'all' && metrica.users_id != this.filters.usuario) {
                        return false;
                    }
                    
                    return true;
                });

                // Ordenar por data (mais antiga primeiro para gráficos)
                this.filteredMetricas.sort((a, b) => {
                    return new Date(a.data_referencia) - new Date(b.data_referencia);
                });

                // Atualizar dashboard
                this.updateDashboardCards();
                this.updateCharts();
                this.renderDataTable();
            }

            clearFilters() {
                // Resetar para valores padrão
                this.setDefaultDates();
                document.getElementById('filtroUsuario').value = 'all';
                document.getElementById('periodoPredefinido').value = 'month';
                
                this.filters.usuario = 'all';
                this.filters.periodo = 'month';
                
                this.applyFilters();
            }

            updateDashboardCards() {
                // Atualizar card de Chats Atendidos
                const totalChatsAtendidos = this.filteredMetricas.reduce((acc, m) => acc + (m.chats_atendidos || 0), 0);
                const totalChatsAtendidosEl = document.getElementById('totalChatsAtendidos');
                const statusChatsAtendidosEl = document.getElementById('statusChatsAtendidos');
                
                if (totalChatsAtendidosEl) totalChatsAtendidosEl.textContent = totalChatsAtendidos;
                if (statusChatsAtendidosEl) {
                    statusChatsAtendidosEl.innerHTML ='';
                }
                
                // Atualizar card de Resolvidos em primeiro atendimento
                const totalResolvidosPrimeiro = this.filteredMetricas.reduce((acc, m) => acc + (m.resolvidos_primeiro_atendimento || 0), 0);
                const totalResolvidosPrimeiroEl = document.getElementById('totalResolvidosPrimeiro');
                const statusResolvidosPrimeiroEl = document.getElementById('statusResolvidosPrimeiro');
                
                if (totalResolvidosPrimeiroEl) totalResolvidosPrimeiroEl.textContent = totalResolvidosPrimeiro;
                if (statusResolvidosPrimeiroEl) {
                    statusResolvidosPrimeiroEl.innerHTML = ''
                }
                
                // Calcular e atualizar Taxa de Resolução (média ponderada)
                let taxaResolucao = 0;
                if (this.filteredMetricas.length > 0) {
                    const metricasComTaxa = this.filteredMetricas.filter(m => m.taxa_resolucao);
                    if (metricasComTaxa.length > 0) {
                        const somaPonderada = metricasComTaxa.reduce((acc, m) => {
                            const peso = m.chats_atendidos || 1;
                            return acc + (m.taxa_resolucao * peso);
                        }, 0);
                        const totalPesos = metricasComTaxa.reduce((acc, m) => acc + (m.chats_atendidos || 1), 0);
                        taxaResolucao = totalPesos > 0 ? somaPonderada / totalPesos : 0;
                    }
                }
                
                const taxaResolucaoEl = document.getElementById('taxaResolucao');
                const statusTaxaResolucaoEl = document.getElementById('statusTaxaResolucao');
                
                if (taxaResolucaoEl) taxaResolucaoEl.textContent = taxaResolucao.toFixed(1) + '%';
                if (statusTaxaResolucaoEl) {
                    const diff = taxaResolucao > 92 ? 'positivo' : 'negativo';
                    const arrow = taxaResolucao > 92 ? 'fa-arrow-up' : 'fa-arrow-down';
                    const color = taxaResolucao > 92 ? '#2ecc71' : '#e74c3c';
                    
                    statusTaxaResolucaoEl.innerHTML = `
                        <i class="fas ${arrow}" style="color: ${color};"></i> 
                        ${diff === 'positivo' ? 'Acima' : 'Abaixo'} da meta (92%)
                    `;
                }
                
                // Calcular e atualizar Tempo Médio (média ponderada)
                let tempoMedioMinutos = 0;
                if (this.filteredMetricas.length > 0) {
                    const metricasComTempo = this.filteredMetricas.filter(m => m.tempo_medio_atendimento);
                    if (metricasComTempo.length > 0) {
                        const somaPonderada = metricasComTempo.reduce((acc, m) => {
                            const peso = m.chats_atendidos || 1;
                            return acc + (m.tempo_medio_atendimento * peso);
                        }, 0);
                        const totalPesos = metricasComTempo.reduce((acc, m) => acc + (m.chats_atendidos || 1), 0);
                        tempoMedioMinutos = totalPesos > 0 ? somaPonderada / totalPesos : 0;
                    }
                }

                // Converter minutos para horas e minutos
                const horas = Math.floor(tempoMedioMinutos / 60);
                const minutos = Math.round(tempoMedioMinutos % 60);

                const tempoMedioEl = document.getElementById('tempoMedio');
                const statusTempoMedioEl = document.getElementById('statusTempoMedio');

                // Exibir no formato descritivo
                if (tempoMedioEl) {
                    if (horas > 0) {
                        if (minutos > 0) {
                            tempoMedioEl.textContent = `${horas}h ${minutos}min`;
                        } else {
                            tempoMedioEl.textContent = `${horas}h`;
                        }
                    } else {
                        tempoMedioEl.textContent = `${minutos} min`;
                    }
                }

                if (statusTempoMedioEl) {
                    // Comparar com a meta de 30 minutos (em minutos)
                    const diff = tempoMedioMinutos < 30 ? 'positivo' : 'negativo';
                    const arrow = tempoMedioMinutos < 30 ? 'fa-arrow-down' : 'fa-arrow-up';
                    const color = tempoMedioMinutos < 30 ? '#2ecc71' : '#e74c3c';
                    
                    statusTempoMedioEl.innerHTML = `
                        <i class="fas ${arrow}" style="color: ${color};"></i> 
                        ${diff === 'positivo' ? 'Abaixo' : 'Acima'} da meta (30 min)
                    `;
                }
                
                // Calcular e atualizar % de Atendimentos Avaliados (média ponderada)
                let percentualAvaliados = 0;
                if (this.filteredMetricas.length > 0) {
                    const metricasComAvaliacao = this.filteredMetricas.filter(m => m.percentual_atendimentos_avaliados);
                    if (metricasComAvaliacao.length > 0) {
                        const somaPonderada = metricasComAvaliacao.reduce((acc, m) => {
                            const peso = m.chats_atendidos || 1;
                            return acc + (m.percentual_atendimentos_avaliados * peso);
                        }, 0);
                        const totalPesos = metricasComAvaliacao.reduce((acc, m) => acc + (m.chats_atendidos || 1), 0);
                        percentualAvaliados = totalPesos > 0 ? somaPonderada / totalPesos : 0;
                    }
                }
                
                const percentualAvaliadosEl = document.getElementById('percentualAvaliados');
                const statusAvaliadosEl = document.getElementById('statusAvaliados');
                
                if (percentualAvaliadosEl) percentualAvaliadosEl.textContent = percentualAvaliados.toFixed(1) + '%';
                if (statusAvaliadosEl) {
                    const diff = percentualAvaliados > 30 ? 'positivo' : 'negativo';
                    const arrow = percentualAvaliados > 30 ? 'fa-arrow-up' : 'fa-arrow-down';
                    const color = percentualAvaliados > 30 ? '#2ecc71' : '#e74c3c';
                    
                    statusAvaliadosEl.innerHTML = `
                        <i class="fas ${arrow}" style="color: ${color};"></i> 
                        ${diff === 'positivo' ? 'Acima' : 'Abaixo'} da meta (30%)
                    `;
                }

                // Contagem de resultados
                const contagemResultadosEl = document.getElementById('contagemResultados');
                if (contagemResultadosEl) {
                    contagemResultadosEl.textContent = `${this.filteredMetricas.length} resultados encontrados`;
                }
            }

                    document.getElementById('statusResolvidosPrimeiro'),
                    document.getElementById('statusTaxaResolucao'),
                    document.getElementById('statusTempoMedio'),
                    document.getElementById('statusAvaliados')
                ];
                
                statusElements.forEach(el => {
                    if (el) {
                        if (type === 'loading') {
                            el.innerHTML = `<i class="fas fa-sync-alt loader"></i> ${message}`;
                        } else if (type === 'error') {
                            el.innerHTML = `<i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i> ${message}`;
                        } else {
                            el.innerHTML = '';
                        }
                    }
                });

                if (this.charts.volumes) {
                    this.charts.volumes.destroy();

            createPercentuaisChart() {
                const ctx = document.getElementById('chartPercentuais');
                if (!ctx) return;
                
                // Preparar dados para o gráfico
                const labels = [];

                // Agrupar por data

                    const data = metrica.data_referencia;
                    if (!metricasPorData[data]) {
                        metricasPorData[data] = [];
                    }
                    metricasPorData[data].push(metrica);
                });
                
                // Ordenar datas
                const datasOrdenadas = Object.keys(metricasPorData).sort((a, b) => 
                    new Date(a) - new Date(b)
                );
                
                // Calcular médias por data
                datasOrdenadas.forEach(data => {
                    const metricasDoDia = metricasPorData[data];

                    // Formatar label
                    labels.push(`${dataObj.getDate()}/${dataObj.getMonth() + 1}`);
                    
                    // Calcular média da taxa de resolução

                        ? metricasComTaxa.reduce((acc, m) => acc + m.taxa_resolucao, 0) / metricasComTaxa.length

                                }

                                }

            renderDataTable() {
                const tbody = document.getElementById('dadosDetalhadosBody');
                if (!tbody) return;

                if (this.filteredMetricas.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="empty-state">
                                <h3>Nenhum dado encontrado</h3>
                                <p>Nenhuma métrica encontrada para os filtros aplicados</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                let html = '';
                
                // Ordenar por data (mais recente primeiro)
                const metricasOrdenadas = [...this.filteredMetricas].sort((a, b) => 
                    new Date(b.data_referencia) - new Date(a.data_referencia)
                );
                
                metricasOrdenadas.forEach(metrica => {
                    const userName = metrica.users ? metrica.users.nome : 'Usuário não encontrado';
                    const dataRef = new Date(metrica.data_referencia);
                    const dataFormatada = dataRef.toLocaleDateString('pt-BR');
                    
                    // Calcular taxa de resolução relativa
                    let taxaResolucaoClass = '';
                    let taxaResolucaoValue = metrica.taxa_resolucao || 0;
                    
                    if (taxaResolucaoValue >= 90) {
                        taxaResolucaoClass = 'positive';
                    } else if (taxaResolucaoValue < 70) {
                        taxaResolucaoClass = 'negative';
                    }
                    
                    html += `
                        <tr>
                            <td>${dataFormatada}</td>
                            <td>${userName}</td>
                            <td>${metrica.chats_atendidos || 0}</td>
                            <td>${metrica.resolvidos_primeiro_atendimento || 0}</td>
                            <td class="${taxaResolucaoClass}">${metrica.taxa_resolucao ? metrica.taxa_resolucao.toFixed(1) + '%' : 'N/A'}</td>
                            <td>${metrica.tempo_medio_atendimento ? metrica.tempo_medio_atendimento + ' min' : 'N/A'}</td>
                            <td>${metrica.percentual_atendimentos_avaliados ? metrica.percentual_atendimentos_avaliados.toFixed(1) + '%' : 'N/A'}</td>
                        </tr>
                    `;
                });

                tbody.innerHTML = html;
            }

            exportData() {
                if (this.filteredMetricas.length === 0) {
                    alert('Não há dados para exportar!');
                    return;
                }

                const headers = ['Data', 'Usuário', 'Chats Atendidos', 'Resolvidos 1º', 'Taxa Resolução', 'Tempo Médio', '% Avaliados'];
                const csvContent = [
                    headers.join(','),
                    ...this.filteredMetricas.map(m => {
                        const userName = m.users ? m.users.nome : 'Usuário não encontrado';
                        return [
                            `"${m.data_referencia}"`,
                            `"${userName}"`,
                            `"${m.chats_atendidos || 0}"`,
                            `"${m.resolvidos_primeiro_atendimento || 0}"`,
                            `"${m.taxa_resolucao ? m.taxa_resolucao + '%' : 'N/A'}"`,
                            `"${m.tempo_medio_atendimento ? m.tempo_medio_atendimento + ' min' : 'N/A'}"`,
                            `"${m.percentual_atendimentos_avaliados ? m.percentual_atendimentos_avaliados + '%' : 'N/A'}"`
                        ].join(',');
                    })
                ].join('\n');

                const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `metricas_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                alert('Dados exportados com sucesso!');
            }
        }

                    });
                }
                
                if (exportBtnMetricas) {
                    exportBtnMetricas.addEventListener('click', () => {
                        this.exportToCSV();
                    });
                }

                const tabButtons = document.querySelectorAll('.tab-btn');
                tabButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderMetricas();
                    });
                });
            }

            async loadUsersFromSupabase() {
                try {
                    const { data, error } = await this.supabaseClient
                        .from('users')
                        .select('id, nome')
                        .order('nome', { ascending: true });

                    if (error) {
                        console.error('Erro ao carregar usuários:', error);
                        return;
                    }

                    this.users = data || [];
                    this.populateUsersSelect();
                } catch (error) {
                    console.error('Erro:', error);
                }
            }

            populateUsersSelect() {
                const select = document.getElementById('users_id');
                if (!select) return;
                
                // Limpar opções existentes (exceto a primeira)
                while (select.options.length > 1) {
                    select.remove(1);
                }
                
                // Adicionar usuários
                this.users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.nome;
                    select.appendChild(option);
                });
            }

            async saveMetrica() {
                const metrica = {
                    id: this.currentEditId || Date.now(),
                    users_id: document.getElementById('users_id').value,
                    taxa_resolucao: document.getElementById('taxa_resolucao').value,
                    tempo_medio_atendimento: document.getElementById('tempo_medio_atendimento').value,
                    percentual_atendimentos_avaliados: document.getElementById('percentual_atendimentos_avaliados').value,
                    chats_atendidos: document.getElementById('chats_atendidos').value,
                    resolvidos_primeiro_atendimento: document.getElementById('resolvidos_primeiro_atendimento').value,
                    data_referencia: document.getElementById('data_referencia').value,
                    data_criacao: new Date().toISOString()
                };

                // VALIDAÇÃO
                if (!metrica.users_id) {
                    this.showMessage('Selecione um usuário!', 'error');
                    document.getElementById('users_id').focus();
                    return;
                }
                
                if (!metrica.data_referencia) {
                    this.showMessage('Selecione uma data de referência!', 'error');
                    document.getElementById('data_referencia').focus();
                    return;
                }

                // Converter valores numéricos
                const numericFields = [
                    'taxa_resolucao',
                    'tempo_medio_atendimento', 
                    'percentual_atendimentos_avaliados',
                    'chats_atendidos',
                    'resolvidos_primeiro_atendimento'
                ];
                
                numericFields.forEach(field => {
                    if (metrica[field]) {
                        metrica[field] = parseFloat(metrica[field]);
                    }
                });

                try {
                    // Preparar dados para o Supabase
                    const supabaseData = {
                        users_id: metrica.users_id,
                        taxa_resolucao: metrica.taxa_resolucao || null,
                        tempo_medio_atendimento: metrica.tempo_medio_atendimento || null,
                        percentual_atendimentos_avaliados: metrica.percentual_atendimentos_avaliados || null,
                        chats_atendidos: metrica.chats_atendidos || null,
                        resolvidos_primeiro_atendimento: metrica.resolvidos_primeiro_atendimento || null,
                        data_referencia: metrica.data_referencia,
                        data_criacao: new Date().toISOString()
                    };

                    let supabaseError = null;
                    let result = null;
                    
                    if (this.currentEditId) {
                        const existingMetrica = this.metricas.find(m => m.id === this.currentEditId);
                        if (existingMetrica?.supabaseId) {
                            const { data, error } = await this.supabaseClient
                                .from('metricas')
                                .update(supabaseData)
                                .eq('id', existingMetrica.supabaseId)
                                .select();
                            
                            supabaseError = error;
                            result = data;
                        } else {
                            // Se não tem supabaseId, criar novo registro
                            const { data, error } = await this.supabaseClient
                                .from('metricas')
                                .insert([supabaseData])
                                .select();
                            
                            supabaseError = error;
                            result = data;
                        }
                    } else {
                        const { data, error } = await this.supabaseClient
                            .from('metricas')
                            .insert([supabaseData])
                            .select();
                        
                        supabaseError = error;
                        result = data;
                    }

                    if (supabaseError) {
                        console.error('Erro ao salvar no Supabase:', supabaseError);
                        this.showMessage('Erro ao salvar: ' + supabaseError.message, 'error');
                        return;
                    }

                    // Atualizar a métrica com o supabaseId se disponível
                    if (result && result[0]) {
                        metrica.supabaseId = result[0].id;
                        
                        // Se for um novo registro, usar o ID do Supabase como ID principal
                        if (!this.currentEditId) {
                            metrica.id = result[0].id;
                        }
                    }

                    // Salvar localmente
                    if (this.currentEditId) {
                        const index = this.metricas.findIndex(m => m.id === this.currentEditId);
                        this.metricas[index] = metrica;
                        this.showMessage('Métrica atualizada com sucesso!', 'success');
                    } else {
                        this.metricas.push(metrica);
                        this.showMessage('Métrica cadastrada com sucesso!', 'success');
                    }

                    this.saveToLocalStorage();
                    this.renderStats();
                    this.renderMetricas();
                    this.clearForm();
                    this.currentEditId = null;
                    
                    await this.loadDataFromSupabase();

                } catch (error) {
                    console.error('Erro:', error);
                    this.showMessage('Erro ao salvar métrica!', 'error');
                }
            }

            editMetrica(id) {
                const metrica = this.metricas.find(m => m.id === id);
                if (metrica) {
                    document.getElementById('users_id').value = metrica.users_id;
                    document.getElementById('data_referencia').value = metrica.data_referencia;
                    document.getElementById('taxa_resolucao').value = metrica.taxa_resolucao || '';
                    document.getElementById('tempo_medio_atendimento').value = metrica.tempo_medio_atendimento || '';
                    document.getElementById('percentual_atendimentos_avaliados').value = metrica.percentual_atendimentos_avaliados || '';
                    document.getElementById('chats_atendidos').value = metrica.chats_atendidos || '';
                    document.getElementById('resolvidos_primeiro_atendimento').value = metrica.resolvidos_primeiro_atendimento || '';
                    
                    this.currentEditId = id;
                    
                    document.querySelector('#metricasForm button[type="submit"]').textContent = 'Atualizar Métrica';
                    document.getElementById('users_id').focus();
                    
                    this.showMessage('Editando métrica', 'success');
                }
            }

            async deleteMetrica(id) {
                if (confirm('Tem certeza que deseja excluir esta métrica?')) {
                    try {
                        const metrica = this.metricas.find(m => m.id === id);
                        
                        if (metrica?.supabaseId) {
                            const { error } = await this.supabaseClient
                                .from('metricas')
                                .delete()
                                .eq('id', metrica.supabaseId);

                            if (error) {
                                this.showMessage('Erro ao excluir: ' + error.message, 'error');
                                return;
                            }
                        }

                        this.metricas = this.metricas.filter(m => m.id !== id);
                        this.saveToLocalStorage();
                        this.renderStats();
                        this.renderMetricas();
                        this.showMessage('Métrica excluída com sucesso!', 'success');
                        
                    } catch (error) {
                        console.error('Erro:', error);
                        this.showMessage('Erro ao excluir métrica!', 'error');
                    }
                }
            }

            renderMetricas(search = '') {
                const container = document.getElementById('metricasList');
                if (!container) return;
                
                let filtered = this.metricas;

                // Aplicar filtros
                if (this.currentFilter === 'recentes') {
                    filtered = filtered.filter(m => {
                        const dataRef = new Date(m.data_referencia);
                        const now = new Date();
                        const diffTime = Math.abs(now - dataRef);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        return diffDays <= 30; // Últimos 30 dias
                    });
                } else if (this.currentFilter === 'antigas') {
                    filtered = filtered.filter(m => {
                        const dataRef = new Date(m.data_referencia);
                        const now = new Date();
                        const diffTime = Math.abs(now - dataRef);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        return diffDays > 30; // Mais de 30 dias
                    });
                }

                if (search) {
                    const term = search.toLowerCase();
                    filtered = filtered.filter(m => {
                        // Buscar pelo nome do usuário
                        const user = this.users.find(u => u.id == m.users_id);
                        const userName = user ? user.nome.toLowerCase() : '';
                        
                        return userName.includes(term) ||
                               m.data_referencia.includes(term);
                    });
                }

                if (filtered.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h3>Nenhuma métrica encontrada</h3><p>' + (search ? 'Tente ajustar sua busca' : 'Adicione métricas usando o formulário ao lado') + '</p></div>';
                    return;
                }

                // Ordenar por data de referência (mais recente primeiro)
                filtered.sort((a, b) => new Date(b.data_referencia) - new Date(a.data_referencia));

                container.innerHTML = filtered.map(metrica => {
                    // Encontrar o nome do usuário
                    const user = this.users.find(u => u.id == metrica.users_id);
                    const userName = user ? user.nome : 'Usuário não encontrado';
                    
                    // Formatar data
                    const dataRef = new Date(metrica.data_referencia);
                    const dataFormatada = dataRef.toLocaleDateString('pt-BR');
                    
                    return `
                        <div class="metric-card">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                <div>
                                    <h4>${userName}</h4>
                                    <small style="color: #636e72;">Data: ${dataFormatada}</small>
                                </div>
                                <small style="color: #636e72;">ID: ${metrica.id}</small>
                            </div>
                            
                            <div class="metric-info">
                                <div>
                                    <span>Taxa Resolução:</span>
                                    <span>${metrica.taxa_resolucao ? metrica.taxa_resolucao + '%' : 'N/A'}</span>
                                </div>
                                <div>
                                    <span>Tempo Médio:</span>
                                    <span>${metrica.tempo_medio_atendimento ? metrica.tempo_medio_atendimento + ' min' : 'N/A'}</span>
                                </div>
                                <div>
                                    <span>% Avaliados:</span>
                                    <span>${metrica.percentual_atendimentos_avaliados ? metrica.percentual_atendimentos_avaliados + '%' : 'N/A'}</span>
                                </div>
                                <div>
                                    <span>Chats Atendidos:</span>
                                    <span>${metrica.chats_atendidos || 'N/A'}</span>
                                </div>
                                <div>
                                    <span>Resolvidos 1º:</span>
                                    <span>${metrica.resolvidos_primeiro_atendimento || 'N/A'}</span>
                                </div>
                            </div>
                            
                            <div class="metric-actions">
                                <button onclick="metricasManager.editMetrica('${metrica.id}')" class="btn btn-secondary" style="padding: 8px 16px; font-size: 14px;">
                                    Editar
                                </button>
                                <button onclick="metricasManager.deleteMetrica('${metrica.id}')" class="btn btn-danger">
                                    Excluir
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            renderStats() {
                const total = this.metricas.length;
                
                // Calcular média da taxa de resolução
                let mediaResolucao = 0;
                if (this.metricas.length > 0) {
                    const metricasComTaxa = this.metricas.filter(m => m.taxa_resolucao);
                    if (metricasComTaxa.length > 0) {
                        const soma = metricasComTaxa.reduce((acc, m) => acc + m.taxa_resolucao, 0);
                        mediaResolucao = soma / metricasComTaxa.length;
                    }
                }
                
                const totalEl = document.getElementById('totalMetricasCadastro');
                const mediaEl = document.getElementById('mediaResolucaoCadastro');
                
                if (totalEl) totalEl.textContent = total;
                if (mediaEl) mediaEl.textContent = mediaResolucao.toFixed(1) + '%';
            }

            clearForm() {
                const metricasForm = document.getElementById('metricasForm');
                if (metricasForm) {
                    metricasForm.reset();
                    document.querySelector('#metricasForm button[type="submit"]').textContent = 'Salvar Métrica';
                    this.currentEditId = null;
                    
                    // Definir data padrão como hoje
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('data_referencia').value = today;
                    
                    this.showMessage('Formulário limpo!', 'success');
